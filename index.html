<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diya Stand Lighting</title>
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;   /* fixed height */
            overflow: hidden; /* no scroll */

            background: radial-gradient(
                circle at center 70%,
                rgba(234, 194, 75, 0.6) 2%,
                rgba(0, 0, 0, 0.95) 45%,
                #000 80%
            );
        }

        /* Heading styles */
        .heading {
            text-align: center;
            color: rgb(245, 172, 14);
            font-family: "Georgia", serif;
            font-size: 32px; /* slightly bigger for projector */
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 20px;
            text-shadow: 0 0 8px rgb(179, 167, 101), 0 0 15px rgb(150, 105, 22);
            line-height: 1.4;
        }

        /* BETWEEN styles */
        .between {
            font-size: 22px;
            font-weight: normal;
            display: block;
            margin: 10px 0;
            color: rgb(245, 172, 14);
            text-shadow: 0 0 6px rgb(179, 167, 101), 0 0 12px rgb(150, 105, 22);
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 8px;  /* bigger for projector */
            height: 8px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: float 6s infinite ease-in-out;
            box-shadow: 0 0 5px white, 0 0 12px gold;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            50% { transform: translateY(-50px) scale(1.2); opacity: 1; }
            100% { transform: translateY(0) scale(1); opacity: 0.5; }
        }

        .container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }

        .diya-stand {
            width: auto;
            max-height: 60vh; /* ensures full stand visible */
            object-fit: contain;
            display: block;
            filter: drop-shadow(0px 0px 30px rgba(255, 200, 80, 0.3));
        }

        /* Flames */
        .flame {
            position: absolute;
            width: 35px; /* slightly bigger for projector */
            height: 55px;
            background: radial-gradient(ellipse at center, #ffea00 25%, #ff8c00 70%, transparent 100%);
            clip-path: ellipse(40% 60% at 50% 40%);
            border-radius: 40% 40% 60% 60%;
            box-shadow: 0 0 40px 12px rgba(255, 220, 120, 0.9);
            display: none;
            opacity: 0;
            animation: flicker 1s infinite alternate;
            transform-origin: bottom center;
            transition: opacity 2s ease-in-out;
        }

        @keyframes flicker {
            0% { transform: scaleY(1) scaleX(1); opacity: 0.9; }
            50% { transform: scaleY(1.1) scaleX(0.95); opacity: 1; }
            100% { transform: scaleY(0.95) scaleX(1.05); opacity: 0.85; }
        }
    </style>
</head>
<body>
    
    <div class="heading">
        MOU SIGNING CEREMONY
        <span class="between">BETWEEN</span>
        PRESIDENCY UNIVERSITY, BENGALURU <br>
        & <br>
        TOYOTA KIRLOSKAR MOTOR (TKM)
    </div>

    <!-- Sparkles -->
    <div class="sparkle" style="top:10%; left:15%; animation-delay:0s;"></div>
    <div class="sparkle" style="top:25%; left:85%; animation-delay:1.5s;"></div>
    <div class="sparkle" style="top:40%; left:5%; animation-delay:3s;"></div>
    <div class="sparkle" style="top:55%; left:90%; animation-delay:4.5s;"></div>
    <div class="sparkle" style="top:70%; left:25%; animation-delay:6s;"></div>
    <div class="sparkle" style="top:85%; left:75%; animation-delay:7.5s;"></div>
    <div class="sparkle" style="top:20%; left:30%; animation-delay:0.5s;"></div>
    <div class="sparkle" style="top:50%; left:70%; animation-delay:2s;"></div>
    <div class="sparkle" style="top:80%; left:40%; animation-delay:3.5s;"></div>
    <div class="sparkle" style="top:30%; left:60%; animation-delay:5s;"></div>

    <div class="container">
        <img src="diyaaaaa.png" alt="Diya Stand" class="diya-stand" id="diyaStand">
        
        <div class="flame" id="flame1" style="top: 167px; left: 60px;"></div>
        <div class="flame" id="flame2" style="top: 190px; left: 149px;"></div>
        <div class="flame" id="flame3" style="top: 150px; left: 97px;"></div>
        <div class="flame" id="flame4" style="top: 167px; left: 230px;"></div>
        <div class="flame" id="flame5" style="top: 152px; left: 199px;"></div>
    </div>

    <audio id="bgMusic" src="tune.mp3"></audio>

    <script>
        let litCount = 0;
        const flames = [
            document.getElementById("flame1"),
            document.getElementById("flame2"),
            document.getElementById("flame3"),
            document.getElementById("flame4"),
            document.getElementById("flame5"),
        ];
        const music = document.getElementById("bgMusic");

        document.body.addEventListener("click", () => {
            if (litCount < flames.length) {
                flames[litCount].style.display = "block"; 
                setTimeout(() => {
                    flames[litCount].style.opacity = "1";
                }, 10);

                if (litCount === 0) {
                    music.play();
                    music.loop = true;
                }
                litCount++;
            }
        });
    </script>
</body>
</html>
